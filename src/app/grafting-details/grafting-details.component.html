<body>
    <div class="container">
        <h1>Grafting Details Management</h1>
        <form id="grafting-form">
            <div class="form-group">
                <label for="graft-date">Graft Date:</label>
                <input type="date" id="graft-date" name="graft-date" required>
            </div>
            <div class="form-group">
                <label for="plant-variety">Plant Variety:</label>
                <input type="text" id="plant-variety" name="plant-variety" required>
            </div>
            <div class="form-group">
                <label for="graft-outcome">Outcome:</label>
                <textarea id="graft-outcome" name="graft-outcome" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="grafting-records">
            <h2>Grafting Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Plant Variety</th>
                        <th>Outcome</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Grafting records will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
